@(videoId: String)

<div class="card">
  <iframe width="100%" height="310"
          style="margin-bottom: -6px;"
          src="https://www.youtube.com/embed/@{videoId}" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
</div>
