@(currentlyActive: String)

<nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/index">
            <img src="/images/Logo-small-white.png" width="61" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-start">
            @item(url: String, text: String) = {
                <a class="navbar-item @if(currentlyActive == url) {is-active} else {}" href="@url">@text</a>
            }

            @item("index", "Startseite")
            @item("programm", "Aktuelles Programm")
            @item("konzerte", "Konzerte")
            @item("chorleitung", "Chorleitung")
            @item("kontakt", "Kontakt")
        </div>
    </div>
</nav>
